<div *ngIf="owner">
  <form [formGroup]="messageForm" (ngSubmit)="sendForm()">
    <textarea rows="4" class="w-100" class="form-control" formControlName="newMessage"></textarea>
    <div *ngIf="submitted && f.newMessage.errors" class="invalid-feedback">
      <div *ngIf="f.newMessage.errors.required">Text is required</div>
    </div>
    <div *ngIf="enterMessage">
      <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        You should write something to post an Update!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <div *ngIf="lengthMessage">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        Write a least 20 characters
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    </div>
    <br>
    <button class="btn btn-outline-primary btn-block">Post</button>
  </form>
</div>
