<navNoLog></navNoLog>
<div class="container col-md-10">
  <div class="row">
    <div class="col-3">
      <br><br>
      <figure class="figure">
        <img [src]="'assets/icons/standard/table7.jpg'" class="w-100 rounded" alt="...">
        <figcaption class="figure-caption text-center">{{project.idType.nameType}}</figcaption>
      </figure>
    </div>
    <div class="col">
      <br><br>
      <h1>{{project.projectName}}</h1>
      <p>{{project.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <small>{{project.nameCreator}}</small><br>
          <small>{{project.dateFinish}}</small>
        </div>
        <div *ngIf="userExistAndNoVoted">
          <ngb-rating [formControl]="ctrl" (click)="toggleStar()" style="color:#007bff" max="5"></ngb-rating>
          <div class="form-text small">
            <div *ngIf="ctrl.valid" class="text-success">Thanks!</div>
            <div *ngIf="ctrl.invalid" class="text-danger">Please rate us</div>
          </div>
        </div>

      </div>
      <div>

      </div>

    </div>

  </div>
</div>
