<h2>Change password</h2>
<hr><br>
<div *ngIf="passModifiedSuccessfull" class="alert alert-success" role="alert">Password has been updated.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<form [formGroup]="passwordForm" (ngSubmit)="sendForm()">
  <div class="form-group">
    <label>Old password</label>
    <input type="password" class="form-control" formControlName="oldPassword"
      [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
    <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
      <div *ngIf="f.oldPassword.errors.required">Confirm Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>New password</label>
    <input type="password" class="form-control" formControlName="newPassword"
      [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
    <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
      <div *ngIf="f.newPassword.errors.required">Password is required</div>
      <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label>Confirm new password</label>
    <input type="password" class="form-control" formControlName="confirmPassword"
      [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
      <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>
  </div>
  <button class="btn btn-outline-primary">Save</button>
</form><br><br>
