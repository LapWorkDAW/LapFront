<navNoLog></navNoLog>
<div class="container mt-5">

  <div class="row">
    <div class="col-12">

      <div class="row">
        <div class="col-3">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-profile-list" data-toggle="list" href="#list-profile"
              role="tab" aria-controls="profile">Profile</a>
            <a class="list-group-item list-group-item-action" id="list-example-list" data-toggle="list" href="#list-example"
              role="tab" aria-controls="example">Example</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages"
              role="tab" aria-controls="messages">Messages</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings"
              role="tab" aria-controls="settings">Settings</a>
          </div>
        </div>

        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
              <h1>Public profile</h1>
              <form>
                <div class="form-row">
                  <div class="form-group col-md">
                    <label>First Name</label>
                    <input type="text" class="form-control" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                  </div>
                  <div class="form-group col-md">
                    <label>Surname</label>
                    <input type="text" class="form-control" />
                    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                      <div *ngIf="f.surname.errors.required">Surname is required</div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" />
                  <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                    <div *ngIf="f.userName.errors.required">User Name is required</div>
                  </div>
                </div>
              </form>
            </div>



            <div class="tab-pane fade" id="list-example" role="tabpanel" aria-labelledby="list-example-list">
              <h1>Example</h1>
            </div>
            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
          </div>
        </div>




      </div>

    </div>
  </div>
</div>
<footer-tag></footer-tag>
