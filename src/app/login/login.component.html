<div class="container col-md-5">
  <br>
  <h1 class="text-center mt-4">Sign in</h1><br>

  <a [routerLink]="['../register']">Don't have a LapWork ID? Create one now.</a>
  <div class="dropdown-divider"></div><br>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>User name</label>
      <input type="text" class="form-control" formControlName="username"
        [ngClass]="{'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">User name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div class="d-flex justify-content-between align-items-center">
        <input [type]="password" formControlName="password" class="form-control"
          [ngClass]="{'is-invalid': submitted && f.password.errors }" />
        <img [src]="'assets/icons/general/eye.png'" style="height: 30px;" (mousedown)="changeTypeToText()"
          (mouseup)="changeTypeToPass()" alt="" class="float-right mt-1 ml-2 mr-1">
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary"> Log In</button>
    </div>
  </form><br>

  <div class="dropdown-divider"></div>
  <button type="button" (click)="socialSignIn('google')" class="btn btn-outline-primary">Sign In with Google</button>
</div>

<footer-tag></footer-tag>
