<div class="container">
  <br>
  <h1 class="text-center mt-4">Sign in</h1>
  <a [routerLink]="['../register']">Don't have a LapWork ID? Create one now.</a>

  <div class="dropdown-divider"></div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Orito Es El Mas Guay</label>
      <input type="text" class="form-control" formControlName="username" [ngClass]="{'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary"> Log In</button>
    </div>
  </form>

  <div class="dropdown-divider"></div>
  <button type="button" (click)="socialSignIn('google')" class="btn btn-outline-primary">Sign In with Google</button>
</div>

<footer-tag></footer-tag>
