<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create your account - LapWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="register.css" />
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <header>
        <h2><a class="title-header" href="app.component.html">LapWork</a></h2>
    </header>
    <div id="main">
        <h1>Create your account</h1>
        <form action="">
            <input type="text" placeholder="First name" name="firstname" value="" required>
            <input type="text" placeholder="Surname" name="surname" value="" required> <br>
            <input class="insert-login" type="text" placeholder="User name" name="username" value="" required> <br>
            <input class="insert-login" type="text" placeholder="Mail" name="email" value="" required> <br>
            <p class="checkbox-align">Country/ Region</p> <select class="insert-login" name="country" id="">
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <!-- <option value="" *ngFor="let country of countries" ></option> -->
            </select> <br>
            <input class="insert-login" type="date" placeholder="Birthdate" name="birthdate" value="" required> <br>
            <input class="insert-login" type="password" placeholder="Password" name="key" value="" required><br>
            <input class="insert-login" type="password" placeholder="Confirm password" name="checkKey" value=""
                required><br>
            <input class="checkbox-align" type="checkbox" name="privacy" value="privacy" required> I have read and
            accept <a href="#">privacy policy</a>. <br>
            <input class="checkbox-align" type="checkbox" name="namePrivacy" value="savename"> I confirm all
            information provided is my own;<br> I understand and agree I will be used as per the  LapWork<br> Provacy
            Policy. I can withdaw my prior consent at any time<br>
            <input type="submit" name="userRegister" value="Continue">
        </form>
    </div>
</body>

</html>
