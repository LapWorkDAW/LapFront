<div class="container col-md-5 ">
  <br>
  <h1 class="text-center mt-4">Create your account</h1> <br>
  <a [routerLink]="['../login']">Already have a LapWork account? Find it here</a> <br>

  <div class="dropdown-divider"></div>

  <form (ngSubmit)="sendForm()">
    <div class="form-row">
      <div class="form-group col-md">
        <label for="inputName1">First Name</label>
        <input type="text" class="form-control" id="inputName4" #firstName="ngModel" [(ngModel)]="newUser.firstname"
          required>
      </div>
      <div class="form-group col-md">
        <label for="inputSurname1">Surname</label>
        <input type="text" class="form-control" id="inputSurname4" #surname="ngModel" [(ngModel)]="newUser.surname"
          required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputUserName1">User Name</label>
      <input type="text" class="form-control" id="inputUserName4" #userName="ngModel" [(ngModel)]="newUser.userName"
        required>
    </div>
    <div class="form-group">
      <label for="inputEmail1">Email</label>
      <input type="text" class="form-control" id="inputEmail" #email="ngModel" [(ngModel)]="newUser.email" required>
    </div>
    <div class="form-group">
      <label for="inputAddress1">Address</label>
      <input google-place (onSelect)="setAddress($event)" type="text" class="form-control" id="inputAddress"
        placeholder="Type to search..." required>
    </div>
    <div class="form-group">
      <label for="inputBirthdate1">Birthdate</label>
      <input type="date" class="form-control" id="inputBirthdate" #birthdate="ngModel" [(ngModel)]="newUser.birthdate"
        required>
    </div>
    <div class="form-group">
      <label for="inputPassword1">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" #pass="ngModel" [(ngModel)]="newUser.pass"
        required>
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" required>
    </div>
    <div class="dropdown-divider"></div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
        <label class="form-check-label" for="defaultCheck1">
          I have read and accept <a [routerLink]="['../privacyPolicy']">Privacy Policy</a>.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I confirm all information provided is my own; I understand and agree I will be used as per the LapWork <a
            [routerLink]="['../privacyPolicy']">Privacy Policy</a>. I can withdaw my prior consent at any time.
        </label>
      </div>
    </div>
    <button type="submit" id="userRegister" name="userRegister" class="btn btn-primary">Continue</button>
  </form><br><br>
</div>
<footer-tag></footer-tag>
